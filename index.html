<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Oprate App</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1>ToDoリスト</h1>
    <label><input type="radio" name="assignment" checked>すべて</label>
    <label><input type="radio" name="assignment">作業中</label>
    <label><input type="radio" name="assignment">完了</label>
    <div class="container" id="output">
      <ul id="add_id">ID</ul>
      <ul id="add_comment">コメント</ul>
      <div id="add_status">状態</div>
    </div>
    <h2>新規タスク追加</h2>
    <div class="add_container">
      <input id="text_add" value="" type="text">
      <div class="add_btn">
        <a class="add btn" id="add_btn">追加</a>
      </div>
    </div>
    

    <script src="js/main.js"></script>
  </body>
</html>
